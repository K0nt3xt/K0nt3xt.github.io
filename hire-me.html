</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="index.html">RicePhoto</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <main class="page hire-me-page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2>Hire Me</h2>
                </div>
                <form>
                    <div class="mb-3"><label class="form-label" for="subject">Subject</label><select class="form-select" id="subject">
                            <optgroup label="Subject">
                                <option value="Booking for a workshop">Booking for a workshop</option>
                                <option value="Booking for a ceremony">Booking for a ceremony </option>
                                <option value="Booking for lessons">Booking for lessons </option>
                            </optgroup>
                        </select></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control" type="email" id="email"></div>
                    <div class="mb-3"><label class="form-label" for="message">Message</label><textarea class="form-control" id="message"></textarea></div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6"><label class="form-label" for="hire-date">Date</label><input class="form-control" id="hire-date" type="date"></div>
                            <div class="col-md-6 button">
                                <button class="btn btn-primary d-block w-100" type="button" onclick="sendEmail()">Hire Me</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="links"><a href="cv.html">About me</a><a href="hire-me.html">Contact me</a><a href="projects-grid-cards.html">Projects</a></div>
            <div class="social-icons"><a href="https://www.facebook.com/tienhung.phan.501" target="_blank"><i class="icon ion-social-facebook"></i></a><a href="https://www.instagram.com/k0nt3xt/" target="_blank"><i class="icon ion-social-instagram-outline"></i></a><a href="https://twitter.com/KyoPhan7" target="_blank"><i class="icon ion-social-twitter"></i></a></div>
        </div>
    </footer>
    <script>
        function sendEmail() {
            var subject = document.getElementById("subject").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var date = document.getElementById("hire-date").value;

            window.location.href = "mailto:mybotnamerice@gmail.com" +
                "?subject=" + encodeURIComponent(subject) +
                "&body=" + encodeURIComponent("Email: " + email + "\n" +
                    "Message: " + message + "\n" +
                    "Date: " + date);
        }
    </script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
